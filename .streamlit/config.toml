[theme]

# Primary accent for interactive elements (brown-encart)
primaryColor = '#8B5E3C'

# Background color for the main content area (beige-bg)
backgroundColor = '#F5F1E6'

# Color used for almost all text (brown-text)
textColor = '#3E2F1C'

# Font family for all text in the app, except code blocks
# Accepted values (serif | sans serif | monospace) 
# Default: "sans serif"
font = "sans serif" 
